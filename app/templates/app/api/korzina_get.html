<div class="rows">
{% for item in korz %}
    <div class="row">
        <div class="image"><img src="/media/{{ item.gallery }}" alt="{{item.tovar.title}}" /></div>
        <div class="name">{{item.tovar.title}}<br />Размер: {{item.size}}<br />Цвет: {{item.colortile_korz}}</div>
        <div class="cost">{{item.tovar.cost}} р.</div>
        <div class="count">{{item.count}} шт.</div>
        <div class="summ">{{item.summ}} р.</div>
        <div class="del" onclick="del(this)">X</div>
    </div>
{% endfor %}
</div>
