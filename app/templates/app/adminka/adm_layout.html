<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <script src="{% static 'app/scripts/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/css/main.css' %}" />

    
{% block css %}{% endblock %}
 </head>

<body>    
    <div class="logo">
        <a href="/">samvera</a>
    </div>

    {% block screen %}
        <!--
            Блок для добавления, при необходимости, TopScreen
            (картинка на весь экран в background`е и текстом поверх неё по центру)
            в начало страницы
        -->
    {% endblock %}
    
    {% block content %}
    <!--    Блок для добавления контента страницы   -->
    {% endblock %}
    

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>

{% block scripts %}{% endblock %}

</body>
</html>
